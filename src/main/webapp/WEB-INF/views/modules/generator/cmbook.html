<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("cmbook:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("cmbook:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("cmbook:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

<div v-show="!showList" class="panel panel-default">
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2 control-label">类型</div>
			<div class="col-sm-10">
				<select v-model="cmBook.typeId" class="form-control" @change="getPublisherOptions(cmBook.typeId)">
					<option v-for="option in typeOptions" v-bind:value="option.id">
						{{ option.name }}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">出版社</div>
			<div class="col-sm-10">
				<select v-model="cmBook.publisherId" class="form-control">
					<option v-for="option in publisherOptions" v-bind:value="option.id">
						{{ option.name }}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">册别名称</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" v-model="cmBook.name" placeholder="册别名称"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div>
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
		</div>
	</form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/cmbook.js?_${.now?long}"></script>
</body>
</html>
