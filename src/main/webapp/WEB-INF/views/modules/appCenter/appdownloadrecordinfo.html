<!DOCTYPE html>
<html>
<head>
<title>应用下载记录</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.appName" @keyup.enter="query" placeholder="应用名" style="display: inline-block;width:55%;">
			</div>
			<div class="form-group col-sm-2">
			客户端：
			<select class="form-control" v-model="q.client" style="display: inline-block;width: 55%;">
			  <option value ="1" selected="selected">教师端</option>
			  <option value ="2">学生端</option>
			</select>
			</div>
			<div class="form-group col-sm-2">
			操作：
			<select class="form-control"  v-model="q.type" style="display: inline-block;width: 55%;">
			  <option value ="1" selected="selected">下载</option>
			  <option value ="2">更新</option>
			</select>
			</div>
			<div class="form-group col-sm-2">
			 开始时间：<input type="date" class="form-control" v-model="q.startTime" @keyup.enter="query" style="display: inline-block;width: 60%;" >
			</div>
			<div class="form-group col-sm-2">
			截止时间：	<input type="date" class="form-control" v-model="q.endTime"   @keyup.enter="query" style="display: inline-block;width: 60%;">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appDownloadRecordInfo.userId" placeholder="用户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">应用版本id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appDownloadRecordInfo.appVersionId" placeholder="应用版本id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appDownloadRecordInfo.createTime" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/appCenter/appdownloadrecordinfo.js?_${.now?long}"></script>
</body>
</html>
