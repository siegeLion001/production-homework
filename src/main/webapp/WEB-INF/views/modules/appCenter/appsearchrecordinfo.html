<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
			开始时间：	<input type="date" class="form-control" v-model="q.startTime" @keyup.enter="query" style="display: inline-block;width: 63%;">
			</div>
			<div class="form-group col-sm-2">
			截止时间：	<input type="date" class="form-control" v-model="q.endTime"   @keyup.enter="query" style="display: inline-block;width: 63%;">
			</div>
			<div class="form-group col-sm-2">
			客户端：	 <select  class="form-control" v-model="q.client" style="display: inline-block;width: 63%;">
				  <option value ="1" selected="selected" style="display: inline-block;height:30px;" >教师端</option>
				  <option value ="2" style="display: inline-block;height:30px;">学生端</option>
				 </select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">1:教师端，2：学生端</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appSearchRecordInfo.type" placeholder="1:教师端，2：学生端"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">搜索内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appSearchRecordInfo.content" placeholder="搜索内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">搜索次数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appSearchRecordInfo.count" placeholder="搜索次数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="appSearchRecordInfo.createTime" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${request.contextPath}/statics/plugins/layui/layui.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/plugins/layui/lay/lib/jquery.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/appCenter/appsearchrecordinfo.js?_${.now?long}"></script>
</body>
</html>
